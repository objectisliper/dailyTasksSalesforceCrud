<template>
    <template for:each={tasks} for:item="task">
        <c-daily-task-tile onerroroccurred={errorOccurredHandler} ontaskdeleted={taskDeletedHandler}
                           if:false={error} key={task.Id} task={task}>
        </c-daily-task-tile>
    </template>
    <template if:true={error}>
        <div class="slds-text-color_error">
            {error}
        </div>
    </template>
</template>
